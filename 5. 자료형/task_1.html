<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5. 자료형(1)</title>
  </head>
  <body>
    <!-- 날짜 : 23.02.13 -->
    <!-- 자바스크립트 기본 - 자료형-->
    <script>
      // 1. 숫자형 (number)
      // - 숫자형과 관련된 연산은 *(곱셈), /(나눗셈), +(덧셈), -(뺄셈)등이 대표적이다.
      // - 일반적인 숫자 외에 infinity(무한대), NaN(숫자가아님)같은 특수숫자값이 포함된다.

      // 2. BigInt
      // - 길이제약 없는 정수를 나타낼 수 있다.

      // 3. 문자형 (string)
      // - ""(큰따옴표),''(작은따옴표),``(역따옴표)로 묶을 수있다.
      // - 역따옴표로 변수나 표현식을 감싸고 ${...} 안에 넣어주면 원하는 변수나 표현식을 문자열 중간에 넣을수있다.
      let name = "John";
      alert(`hello ${name}!`); // 변수를 문자열중간에 삽입함
      alert(`oops i got ${90 + 9} problems singing bye bye bye`); // 표현식을 문자열 준간에 삽입함
      // - 이처럼 ${...} 안에는 name같은 변수나 90 + 9 같은 수학식 표현을 넣을 수있다. 문자열의 일부가 된다.
      // - ""(큰따옴표)나 ''(작은따옴표)는 확장기능을 지원하지 않는다. 역따옴표만 가능하다.

      // 4. 불린형
      // - 불린형은 논리형 true(참), false(거짓) 두가지 값 만 있다.
      let nameFildChecked = "true";
      let ageFildChecked = "false";
      let isGreater = 4 > 1;
      alert(isGreater); // 비교 결과를 저장할때도 사용할 수 있다.

      // 5. 어느 자료형에도 속하지 않는값
      // - null : 이 값은 오로지 null값만 포함하는 별도의 자료형이다. 존재하지않는, 비어있는, 알 수 없는 값을 나타냄
      //   예) let age = null → 나이를 알 수 없거나 그 값이 비어있다는 의미.
      // - undefined : 값이 할당되지 않은 상태를 나타낸다.변수는 선언했지만, 값을 할당하지 않았다면 할당된다.
      //   예) let age / alert(age) → 'undefined'가 출력된다.

      // 6. 객체와 심볼
      // - 객체 : 특수한 자료형으로 문자와 숫자뿐만 아닌 데이터 컬렉션이나 복잡한 개체를 표현할 수 있다.
      // - 심볼 : 객체의 고유한 식별자를 만들 때 사용된다.

      // 7. typeof 연산자
      // - 인수의 자료형을 반환한다. 자료형에 따라 처리방식을 다르게 하고싶거나, 변수의 자료형을 빠르게 알아낼때 사용한다.
      // - 연산자의 경우 : typeof x / 함수의경우 : typeof(x)
      // - null의 typeof 연산은 "object"인데, 이는 언어상 오류다. null은 객체가 아니다.
    </script>
  </body>
</html>
