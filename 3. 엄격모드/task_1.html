<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3. 엄격모드(1)</title>
  </head>
  <body>
    <!-- 날짜 : 23.02.11 -->
    <!-- 자바스크립트 기본 - 엄격모드-->
    <script>
      // 1. use strict
      // 새롭게 제정된 ES5에서는 새로운 기능이 추가되고 기존기능 중 일부가 변경됐다.
      // 기존 기능을 변경 하였기 때문에 하위 호환성 문제가 생길 수 있는다.
      // 이 지시자가 스크립트 최상단에 오면 스크립트 전체가 모던한 방식으로 동작한다. 사용예) "use strict";
      // 이 지시자는 반드시 최상단에 위치시키며, 자바스크립트 엔진을 이전방식으로 되돌리는 지시자는 존재하지 않는다.
      // 모던 자바스크립트는 클래스와 모듈이라 불리는 구조를 제공하는데, 이 둘을 사용하면 use strict가 자동으로 적용되어 스크립트 상단에 붙일필요가 없다.
    </script>
  </body>
</html>
