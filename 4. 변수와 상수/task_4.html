<!DOCTYPE html>
<html lang="ko">
  <head>

    <title>4. 변수와 상수(4)</title>
  </head>
  <body>
    <!-- 날짜 : 23.02.11 -->
    <!-- 자바스크립트 기본 - 변수와 상수-->
    <!-- 과제3 : 대문자 상수 올바로 사용하기 -->
    <script>
      // 아래 코드를 평가해 보시기 바랍니다.
      // const birthday = '18.04.1982';
      // const age = someCode(birthday);
      // 두 상수명을 대문자로 바꿔도 괜찮을까요?
      // 내 답 : 아니요. 하드코딩한 값의 상수명만 대문자로 사용합니다. 두개 다 바꾸지않아도 됩니다.

      // 해석 : 대문자 상수는 ‘하드 코딩한’ 값의 별칭을 만들 때 주로 사용합니다.
      // 실행 전에 이미 값을 알고 있고, 코드에서 직접 그 값을 쓰는 경우에 사용하죠.
      // 위 코드에서 birthday가 그런 경우입니다. 따라서 birthday는 대문자 상수로 적합합니다.
      // 반면, age는 런타임에 평가됩니다. 올해의 나이와 내년의 나이는 다르죠. 상수는 코드가 실행될 때마다 바뀌지 않아야 하는 값이란 걸 아마 느끼셨을 겁니다. 이런 관점에서 보았을 때,
      // age는 birthday보다 덜 상수스럽습니다. 런타임에 계산되죠. 따라서 age는 대문자 상수에 적합하지 않습니다.
    </script>
  </body>
</html>
