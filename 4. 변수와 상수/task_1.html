<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4. 변수와 상수(1)</title>
  </head>
  <body>
    <!-- 날짜 : 23.02.11 -->
    <!-- 자바스크립트 기본 - 변수와 상수-->
    <script>
      // 1. 변수
      // - 번수는 데이터를 저장할때 쓰이는 이름이 붙은 저장소이다.
      // - 자바스크립트에서는 let 을 사용해 변수를 생성한다.
      // - 사용예) let message = 'hello'; // 'message' 라는 이름을 가진 변수를 선언하고 'hello' 라는 문자열을 저장한다.

      // 2. 상수
      // 변화하지않는 변수를 선언할때 let대신 쓰인다.
      // 사용예) const myBirthday = '06.02.1995' → myBirthday = '06.02.2000' 라고 재할당하면 에러가 발생한다.

      // 3. 변수선언방법
      // 1) let = 모던한 변수 선언 키워드
      // 2) var = 오래된 변수 선언 키워드. 잘 사용하지 않는다
      // 3) const = let과 비슷하지만 변수의 값을 변경할 수 없다.

      // 4. 주의사항
      // - 변수명은 간결하고 명확해야한다. 변수가 담고 있는것이 무엇인지 잘 설명할 수 있어야 한다.
      // - 예약어는 변수명으로 사용될 수 없다.
      // - 변수를 두번 선언하면 에러가 발생한다. (한번만 선언하고 값을 재할당해서 사용한다.)
      // - 변수명에는 오직 문자,숫자, 특수문자 ($, _)만 들어갈 수 있고, 첫 글자는 숫자가 될 수 없다. 대소문자를 구별한다.
    </script>
  </body>
</html>
