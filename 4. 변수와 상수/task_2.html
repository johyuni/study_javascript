<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4. 변수와 상수(2)</title>
  </head>
  <body>
    <!-- 날짜 : 23.02.11 -->
    <!-- 자바스크립트 기본 - 변수와 상수-->
    <!-- 과제1 : 변수 가지고 놀기 -->
    <script>
      // admin과 name이라는 변수를 선언하세요.
      // name에 값으로 "John"을 할당해 보세요.
      // name의 값을 admin에 복사해 보세요.
      // admin의 값을 alert 창에 띄워보세요. "John"이 출력되어야 합니다.
      let admin;
      let name = "John";
      admin = name;
      // name의 값을 admin에 복사할거니까 admin(앞), name(뒤) 순서가 되어야하고, 순서가 다르면 에러
      alert(admin);
    </script>
  </body>
</html>
