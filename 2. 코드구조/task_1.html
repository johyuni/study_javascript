<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2. 코드구조(1)</title>
  </head>
  <body>
    <!-- 날짜 : 23.02.11 -->
    <!-- 자바스크립트 기본 - 코드구조-->
    <script>
      // 1. 문 작성법
      // 1) 서로 다른 문은 세미콜론으로 구분한다.
      // 2) 코드의 가독성을 높이기 위해 각 문은 서로 다른줄에 작성한다.
      // 3) 자바스크립트는 줄바꿈이 있으면 암시적 세미콜론으로 해석한다. → 이 동장방식을 세미콜론 자동삽입이라 부른다.
      // 4) 세미콜론은 생략할 수 있고, 대부분의 경우 줄바꿈은 세미콜론을 의미하지만 아래의 예는 별개다.
      // 5) 위와같이 "+"로 끝나면 그 줄은 불완전한 표현식으로 해석하여 세미콜론이 자동삽입되지 않는다.
      // 6) [] 대괄호 앞는 세미콜론이 있다고 가정하지 않는다. (대괄호 앞 문은 세미콜론을 붙여야 작동한다.)
      // → 이렇게 예외적인 상황도 있으니 문이 끝날때마다 세미콜론을 사용하는 습관을 들인다.

      // 2 주석
      // // →  한줄짜리주석이다.
      // /**/ →  여러줄 주석이다.
      // 여러줄 주석의 경우 중첩주석은 지원하지 않는다.
    </script>
  </body>
</html>
