<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6. alert, prompt, confirm(2)</title>
  </head>
  <body>
    <!-- 날짜 : 23.02.13 -->
    <!-- 자바스크립트 기본 - alert, prompt, confirm -->
    <!-- 과제1 : 간단한 페이지 만들기 -->
    <script>
      // 사용자에게 이름을 물어보고, 입력받은 이름을 그대로 출력해주는 페이지를 만들어 보세요.
      let name = prompt("이름을 입력해주세요", "홍길동");
      alert(`당신의 이름은 ${name}입니다.`);
    </script>
  </body>
</html>
