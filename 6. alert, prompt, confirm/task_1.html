<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6. alert, prompt, confirm(1)</title>
  </head>
  <body>
    <!-- 날짜 : 23.02.13 -->
    <!-- 자바스크립트 기본 - alert, prompt, confirm -->
    <script>
      // 1. alert
      // 이 함수가 실행되면 사용자가 확인 버튼을 누를때 까지 메시지를 보여주는 창이 계속 떠 있게 된다.
      // 예) alert ("hello");
      // 메세지가 있는 작은 모달창 이라고도 부른다. 확인 버튼을 누르기 전까지 페이지의 나머지 부분과 상호작용이 불가하다.

      // 2. prompt
      // 브라우저에서 제공하는 prompt 함수는 두개의 인수를 받는다.
      // 이 함수가 실행되면 텍스트 메세지와 입력 필드, 확인, 취소 버튼이 있는 모달창을 띄워준다.
      // 예) result = prompt(title, [default]);
      // title: 사용자에게 보여줄 문자열 / default: 입력필드의 초깃값 / []: 매개변수가 필수가 아닌 선택값이라는것을 의미한다.
      let age = prompt("나이를 입력해주세요", 100);
      alert(`당신의 나이는 ${age}살 입니다.`);
      // IE에서는 항상 기본값을 넣는다.

      // 3. 컨펌 대화상자
      // 이 함수는 매개변수로 받은 질문과 확인 취소버튼이 있는 모달창을 보여준다.
      // 사용자가 확인을 누르면 true, 그외의 경우는 false를 반환한다.
      // 예) reaul = confirm(question);
      let isBoss = confirm("당신이 주인인가요?");
      alert(isBoss);
      // 모달창의 위치는 브라우저가 결정하고 대개 브라우저 중앙에 위치한다. 개발자는 창의 모양을 수정할 수 없다.
    </script>
  </body>
</html>
