<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, world!(3)</title>
  </head>
  <body>
    <!-- 날짜 : 23.02.09 -->
    <!-- 자바스크립트 기본 - Hello, world!-->
    <!-- 심화 - 버튼을 눌러 알럿창 띄우기 -->
    <button title="새창열기" role="button" onclick="on()">
      onclick 속성 버튼
    </button>

    <button title="새창열기" role="button" id="btn_click">
      JavaScript 버튼
    </button>

    <button title="새창열기" role="button" id="btn_color">메소드 버튼</button>
    <script>
      //1. html의 onclick속성 활용
      function on() {
        alert("onclock 속성 버튼이에요");
      }

      //2. 자바스크립트 사용
      // btn_click라는 아이디를 가진 아이를 클릭하면 알럿창을 띄운다
      document.getElementById("btn_click").onclick = function () {
        alert("자바스크립트 버튼이에요");
      };

      //3. addEventListener() 메소드 사용
      // color라는 변수에 btn_color라는 아이디를 가진 아이를 넣는다.
      // 저 아이를 클릭하면 바디태그의 백그라운드 스타일이 변하는 함수를 만든다.
      const color = document.getElementById("btn_color");
      color.addEventListener("click", () => {
        document.body.style.backgroundColor = "red";
      });
    </script>
  </body>
</html>
